<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>摊位抽签 - 大屏端</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="layout">
      <header class="header">
        <div>
          <div class="title">摊位抽签 · 大屏入口</div>
          <div class="muted">统一入口 · 快速前往设置、排号、抽签界面</div>
        </div>
        <div class="status">
          <a class="nav" href="./settings.html">设置</a>
          <a class="nav" href="./queue.html" target="_blank" rel="noopener">排号</a>
          <a class="nav" href="./draw.html" target="_blank" rel="noopener">抽签</a>
        </div>
      </header>

      <main class="grid single entry">
        <section class="card hero-card hero-centered">
          <div class="hero-label">统一入口</div>
          <h1 class="hero-title">摊位抽签 · 现场控制台</h1>
          <p class="hero-subtitle">大屏端集中管理设置、排号与抽签，让现场流程更高效。</p>
          <a class="btn btn-primary hero-cta" href="./settings.html">进入设置</a>
        </section>

        <section class="card steps-card">
          <h2>使用步骤</h2>
          <div class="steps-grid">
            <div class="step">
              <div class="step-index">01</div>
              <div>
                <h3>准备</h3>
                <p>打开设置页面，选择摊位类型并配置排号/抽签模式。</p>
              </div>
            </div>
            <div class="step">
              <div class="step-index">02</div>
              <div>
                <h3>运行</h3>
                <p>根据现场需要开启排号或抽签，大屏实时展示状态。</p>
              </div>
            </div>
            <div class="step">
              <div class="step-index">03</div>
              <div>
                <h3>协同</h3>
                <p>引导摊主使用手机端排号，保持多端同步。</p>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
